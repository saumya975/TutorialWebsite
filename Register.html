<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="css/registerStyle.css" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html">Home&nbsp;&nbsp;&nbsp;&nbsp;|</a>
     
        <a href="Register.html" target="_blank">Register</a>
    </nav>
    <hr>
    <div class="Rmain">
        <div class="register">
            <h2 class="t">Register Here</h2>
            <hr>
            <form action="/myaction.php" id="register" name="myForm" onsubmit="return validateForm()" method="post">
                <br><br>
                <label for="fname">First Name :</label>

                <input type="text" name="fname" id="fname" class="name" placeholder="Enter Your First Name" required>
                <br><br>

                <label for="lname">Last Name :</label>

                <input type="text" name="lname" id="lname" class="name" placeholder="Enter Your Last Name" required>
                <br><br>

                <label for="email">Email :</label>

                <input type="email" name="email" id="email" class="name" placeholder="Enter Your Email" required>
                <br> <br>
                <label>Gender :</label>

                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>

                <label for="pass">Password :</label>
                <input type='password' name='fpass' id="pass" class="name" placeholder="Enter password" required>
                <br><br>

                <label for="cpass">Confirm Password :</label>
                <input type='password' name='fcpass' id="cpass" class="name" placeholder="Enter password"
                    required><span class="formerror"></span>
                <br><br>
                <input type="submit" value="Submit" name="submit" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
</body>
<script src="javascript/indexReg.js"></script>

</html>
